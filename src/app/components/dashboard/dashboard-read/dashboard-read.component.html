<div class="basic-container">
    <div class="btn-order" *ngIf="mostrar">
        <button id="btn-order-list" mat-icon-button (click)="orderList(1)">
            <mat-icon>view_list</mat-icon>
        </button>

        <button id="btn-order-modulo" mat-icon-button (click)="orderList(2)">
            <mat-icon>view_module</mat-icon>
        </button>
    </div>
    <mat-grid-list [cols]="order" rowHeight="250px">
        <mat-grid-tile *ngFor="let item of dashboard">
            <mat-card [style.width]="'100%'">
                <mat-card-header>
                    <mat-card-title>{{item.mes}}</mat-card-title>
                </mat-card-header>                
                <mat-divider></mat-divider>
                <mat-card-content>
                    <p>Quantidade de contas: {{ item.qtdConta }}</p>
                    <p>Total de Gastos: R$ {{ item.totalGastos }}</p>
                </mat-card-content>
                <mat-card-actions>              
                    <button id="btn-read" (click)="navigateToAccountRead(item.codigo)" mat-button style= 
                        "background-color:green; color:white"> 
                        VIEW 
                    </button> 
                </mat-card-actions> 
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list> 
    <div class="div-btn">
        <button id="btn-add" (click)="navigateToAccountCreate()" mat-fab color="primary" id="add-account" matTooltip="Add Account" class="button-add">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
